<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <header class="bg-light">
        <div class="container">
            <nav class="bg-secondary py-3"></nav>
        </div>
    </header>

    <main>
        <section class="container py-5">
            <div class="row">
                <div class="col">
                    <h1>
                        Je suis John Doe Développeur et Designer Web
                    </h1>
                    <p>Bienvenue dans univers créatif</p>
                    <button type="button">Mon expertise web</button>
                </div>
                <div class="col">
                    <img src="img/portrait.jpg" class="w-100" alt="Portrait">
                </div>
            </div>
        </section>

        <section class="bg-light">
            <div class="container py-4 d-flex flex-column gap-4">
                <div>
                    <p class="mb-0">
                        Mon expertise
                    </p>
                    <span>
                        Développement web et design
                    </span>
                </div>

                <div class="row">
                    <div class="col-7">
                        <div class="h-100 bg-secondary"></div>
                    </div>
                    <div class="offset-1 col-4">
                        <img src="img/code.jpg" class="w-100" alt="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <img src="img/design.jpg" class="w-100" alt="">
                    </div>

                    <div class="offset-1 col-7">
                        <div class="h-100 bg-secondary"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container py-4">
                <div>
                    <p class="mb-0">
                        Mon portfolio
                    </p>
                    <span>
                        Projets perso et pro
                    </span>
                </div>

                <div class="row mt-3">
                    <div class="col-3">
                        <div class="bg-secondary py-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary py-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary py-4"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary py-4"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-light">
            <div class="container py-4">
                <div>
                    <p class="mb-0">
                        Un projet de création web ?
                    </p>
                    <span>
                        Allons en discuter autour d'un café
                    </span>
                </div>

                <div class="row mt-3">
                    <div class="col-5">
                        <img src="img/grab-a-coffee.jpg" class="w-100" alt="">
                    </div>

                    <div class="offset-1 col-6">
                        <div class="h-100 bg-secondary"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container py-4">
                <div class="row">
                    <div class="col-4">
                        <div class="bg-secondary py-4"></div>
                    </div>
                    <div class="col-4">
                        <div class="bg-secondary py-4"></div>
                    </div>
                    <div class="col-4">
                        <div class="bg-secondary py-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  </body>
</html>
